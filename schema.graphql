type User @auth(
  add: { rule: "{$role: {eq: \"AddUser\"}}" }
) {
    id: ID!
    email: String! @id @search(by: [hash])
    name: String
    # A user can create multiple forms.
    forms: [Form] @hasInverse(field: creator)
}

type Form {
    id: ID!
    title: String! @search(by: [hash])
    fields: [Field!]!
    responses: [Response!] @hasInverse(field: form)
    creator: User!
}

type Field {
    id: ID!
    order: Int!
    type: FieldType!
    form: Form! @hasInverse(field: fields)
    entries: [Entry!] @hasInverse(field: field)
    title: String! @search(by: [hash])
    options: [FieldOption!]
    required: Boolean!
    count: Int
}

enum FieldType {
    Date
    Rating
    SingleChoice
    Text
}

type FieldOption {
    id: ID!
    order: Int!
    title: String! @search(by: [hash])
}

type Response @auth( query:  { rule: """
query ($USER: String!) { 
    queryResponse {
        form {
          creator(filter: { email: { eq:  $USER } } ) {
            email
          }
        }
    } 
}"""
})
 {    id: ID!
    form: Form!
    entries: [Entry!]!
}

type Entry @auth( query:  { rule: """
query ($USER: String!) { 
    queryEntry {
        field {
            form {
                creator(filter: { email: { eq:  $USER } } ) {
                    email
                }
            }
        }
    } 
}"""
}) {
    id: ID!
    field: Field!

    date: DateTime
    rating: Int
    singleChoice: FieldOption
    text: String
}

